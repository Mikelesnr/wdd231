<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Digi Jobs - Your premier digital job board. Find and apply for tech jobs in web development, design, marketing, and more. Post jobs and connect with top talent.">
        <meta name="author" content="Michael Mwanza">
        <meta name="keywords" content="job board, tech jobs, web development jobs, design jobs, marketing jobs, remote jobs, digital careers, employment, hiring">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Digi Jobs - Digital Job Board">
        <meta property="og:description" content="Find your next tech career opportunity or hire top digital talent on Digi Jobs">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://mikelesnr.github.io/wdd231/digi-jobs/">
        <title>Digi Jobs</title>
        <link rel="stylesheet" href="styles/base.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/small.css">
        <link rel="stylesheet" href="styles/large.css">
        <link rel="stylesheet" href="styles/normalize.css">
        <script defer src="scripts/index.js"></script>
        <script defer src="scripts/script.js"></script>
</head>
<body>
    <header>
        <section id="top-header">
        <h1>Digi Jobs</h1>
        <div class="auth-buttons">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
            <button id="downloadUsersBtn" class="hidden">Download Users</button>
        </div>
    </section>
    <section id="bottom-header">
        <nav class="responsive-nav">
            <button class="menu-toggle" aria-label="Open navigation menu">&#9776;</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </section>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="secondary-btn">Login</button>
            </form>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <label for="registerExperience">Experience Level:</label>
                <select id="registerExperience">
                    <option value="Entry">Entry Level</option>
                    <option value="Mid">Mid Level</option>
                    <option value="Senior">Senior Level</option>
                </select>
                <button type="submit" class="secondary-btn">Register</button>
            </form>
            <p id="registerError" class="error-message"></p>
        </div>
    </div>

    <section id="home-hero" class="hero-section">
        <div class="hero-content">
            <h2>Find Your Dream Tech Job</h2>
            <p>Connect with top employers in the digital industry</p>
            <button id="cta-button" class="cta-button">Register</button>
        </div>
    </section>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search jobs by title...">
            <button id="searchBtn">Search</button>
            <label for="experienceFilter">Filter by experience:</label>
            <select id="experienceFilter">
                <option value="">All Levels</option>
                <option value="Entry">Entry Level</option>
                <option value="Mid">Mid Level</option>
                <option value="Senior">Senior Level</option>
            </select>
        </div>

        <div id="jobsContainer" class="jobs-grid"></div>

        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage">Next</button>
        </div>

        <div id="jobModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="jobDetails"></div>
                <button id="applyBtn" class="secondary-btn">Apply Now</button>
            </div>
        </div>

        <div id="applicationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Apply for <span id="jobTitle"></span></h2>
                <form id="applicationForm">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="url" name="cv_link" placeholder="Link to your CV/Portfolio" required>
                    <textarea name="cover_letter" placeholder="Cover Letter" required></textarea>
                    <input type="hidden" id="jobIdInput" name="job_id">
                    <button type="submit" class="secondary-btn">Submit Application</button>
                </form>
                <p id="applicationStatus"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="current-year"></span> Digi Jobs. All rights reserved.</p>
            <p>Created by Michael Mwanzaâ„¢</p>
            <div id="datetime"></div>
        </div>
    </footer>

</body>
</html>
